<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pront.ai | Engenharia de Prompt Magistral</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-false">

    <div id="upgradeModal" class="modal hidden">
        <div class="modal-content pricing-card">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="badge-promo">PROMOÇÃO DE LANÇAMENTO</div>
            <h2>Torne-se <span class="blue">PRO</span></h2>
            <p>Seus usos gratuitos acabaram. Libere o poder ilimitado.</p>
            <div class="price-box">
                <span class="old-price">R$ 49,90</span>
                <span class="current-price">R$ 19,90<small>/mês</small></span>
            </div>
            <button class="btn-upgrade-now">Assinar Plano Pro</button>
        </div>
    </div>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <div class="logo-large">pront<span>.ai</span></div>
            <h1>Engenharia de Prompt Profissional</h1>
            <button id="btnGoogle" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" alt="Google">
                Entrar com Google
            </button>
        </div>
    </div>

    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">pront<span>.ai</span></div>
                <button id="btnNew" class="btn-new-chat"><i data-lucide="plus-circle"></i> <span>Novo</span></button>
            </div>
            <div class="history-container">
                <div class="plan-status-card">
                    <p id="planName">Plano: <b>Standart</b></p>
                    <p id="usageCount">Usos: 0 / 2</p>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
            <div class="user-profile-card">
                <span id="uEmail">...</span>
                <button id="btnLogout"><i data-lucide="log-out"></i></button>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <header class="main-header">
                    <h1>O que vamos <span class="gradient-text">arquitetar</span> hoje?</h1>
                </header>
                <div class="workspace">
                    <div class="input-glass-card">
                        <textarea id="promptInput" placeholder="Sua ideia aqui..."></textarea>
                        <button id="btnGenerate" class="primary-button">Gerar Prompt <i data-lucide="zap"></i></button>
                    </div>
                    <div id="loader" class="loader hidden"><div class="spinner"></div></div>
                    <section id="resultBox" class="result-container hidden">
                        <div class="result-card">
                            <div class="result-header">
                                <span>PROMPT GERADO</span>
                                <button id="btnCopy"><i data-lucide="copy"></i> Copiar</button>
                            </div>
                            <pre id="outputText"></pre>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
