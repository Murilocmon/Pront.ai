<body class="auth-false">

    <div id="upgradeModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card pro-highlight">
            <button id="closeModal" class="btn-close">&times;</button>
            <div class="promo-badge">PROMOÇÃO DE LANÇAMENTO</div>
            <h2>Nível <span style="color:var(--accent)">ARK-PRO</span></h2>
            <p style="color:var(--text-dim); margin: 10px 0 25px;">Sua cota Standart expirou. Desbloqueie a potência máxima.</p>
            
            <div class="price-tag" style="margin-bottom: 30px;">
                <span style="text-decoration: line-through; color:var(--text-dim)">R$ 49,90</span>
                <h1 style="font-size: 3rem;">R$ 19,90<small style="font-size: 1rem;">/mês</small></h1>
            </div>

            <button class="btn-upgrade-now" style="width:100%; padding:20px; border-radius:15px; background:var(--accent); color:white; border:none; font-weight:800; cursor:pointer;">QUERO ACESSO ILIMITADO</button>
        </div>
    </div>

    <div id="loginOverlay" class="login-overlay" style="background:#0B0E14; display:flex; align-items:center; justify-content:center;">
        <div class="login-box" style="text-align:center; background:var(--surface); padding:4rem; border-radius:30px; border:1px solid var(--border);">
            <div class="logo">pront<span>.ai</span></div>
            <h1 style="margin-bottom:1rem;">Onde a IA vira Engenharia.</h1>
            <button id="btnGoogle" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" style="width:20px;">
                Entrar com Google
            </button>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo">pront<span>.ai</span></div>
            
            <div id="planCard" class="plan-card">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-weight:800; color:var(--text-dim);">
                    <span id="planLabel">STANDART</span>
                    <span id="usageLabel">0/2</span>
                </div>
                <div style="height:4px; background:rgba(255,255,255,0.1); border-radius:10px; margin:10px 0;">
                    <div id="progressBar" style="height:100%; background:var(--primary); width:0%; border-radius:10px; transition:0.5s;"></div>
                </div>
                <button id="btnUpgrade" class="btn-upgrade-sidebar">DESBLOQUEAR PRO</button>
            </div>

            <div class="history-section" style="flex:1;">
                <label style="font-size:0.6rem; font-weight:900; color:var(--text-dim); letter-spacing:1px;">HISTÓRICO</label>
                <div id="historyList" style="margin-top:1rem;"></div>
            </div>

            <div class="sidebar-user" style="display:flex; align-items:center; justify-content:space-between; padding-top:1rem; border-top:1px solid var(--border);">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="uAvatar" src="" style="width:32px; border-radius:50%;">
                    <span id="uName" style="font-size:0.8rem; font-weight:600;">...</span>
                </div>
                <button id="btnLogout" style="background:none; border:none; color:var(--text-dim); cursor:pointer;"><i data-lucide="log-out"></i></button>
            </div>
        </aside>

        <main class="main-content">
            <div class="workspace">
                <header class="hero">
                    <h1>Arquitetura de <span class="gradient-text">Prompts</span></h1>
                </header>

                <div class="input-container">
                    <textarea id="promptInput" placeholder="Descreva sua ideia simples..."></textarea>
                    <div class="input-bar">
                        <span style="font-size:0.7rem; color:var(--text-dim); font-weight:700;">MODELO: LLAMA 3.3 TURBO</span>
                        <button id="btnGenerate">GERAR AGORA <i data-lucide="zap"></i></button>
                    </div>
                </div>

                <div id="resultBox" class="result-area hidden">
                    <div class="result-header">
                        <span style="font-size:0.6rem; font-weight:900; letter-spacing:1px;">PROMPT ESTRUTURADO</span>
                        <button id="btnCopy" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:700; cursor:pointer;">COPIAR</button>
                    </div>
                    <div id="outputText"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
