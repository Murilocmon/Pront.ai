<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pront.ai | Engenharia de Prompt Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-false">

    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <div class="logo">pront<span>.ai</span></div>
            <h1>Sua mente, potencializada.</h1>
            <p>Acesse com o Google para gerar prompts profissionais.</p>
            <button id="btnGoogle" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" alt="Google">
                Entrar com Google
            </button>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-header">
                <div class="logo">pront<span>.ai</span></div>
                <button id="btnNew" class="icon-btn" title="Limpar"><i data-lucide="plus"></i></button>
            </div>
            <div class="history-area">
                <span class="label">HISTÓRICO</span>
                <div id="historyList" class="history-list"></div>
            </div>
            <div class="side-footer">
                <img id="uAvatar" src="" alt="">
                <div class="u-meta">
                    <span id="uName">Carregando...</span>
                    <button id="btnLogout">Sair da conta</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h2>O que vamos <span class="accent">arquitetar</span> hoje?</h2>
            </header>

            <div class="workspace">
                <div class="input-card">
                    <textarea id="promptInput" placeholder="Descreva sua ideia simples aqui..."></textarea>
                    <div class="card-footer">
                        <button id="btnGenerate">
                            <span>Gerar Prompt Profissional</span>
                            <i data-lucide="zap"></i>
                        </button>
                    </div>
                </div>

                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                    <p>Nossa IA está projetando a estrutura ideal...</p>
                </div>

                <div id="resultBox" class="result-box hidden">
                    <div class="res-header">
                        <span>PROMPT MASTER GERADO</span>
                        <button id="btnCopy"><i data-lucide="copy"></i> Copiar</button>
                    </div>
                    <div class="res-content">
                        <pre id="outputText"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
