<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pront.ai | Engenharia de Prompt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-false">

    <div id="upgradeModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card pro-glow">
            <button id="closeModal" class="btn-close">&times;</button>
            <div class="badge-promo">PROMOÇÃO DE LANÇAMENTO</div>
            <h2>Nível <span class="gradient-pro">ARK-PRO</span></h2>
            <p>Limite atingido. Desbloqueie o poder ilimitado agora.</p>
            <div class="price-box">
                <span class="old-price">R$ 49,90</span>
                <h1>R$ 19,90<small>/mês</small></h1>
            </div>
            <button class="btn-pay-final">QUERO ACESSO ILIMITADO</button>
        </div>
    </div>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <div class="logo">pront<span>.ai</span></div>
            <h1>Onde a IA vira Engenharia.</h1>
            <button id="btnGoogle" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg">
                Entrar com Google
            </button>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo">pront<span>.ai</span></div>
            
            <div id="planCard" class="plan-card">
                <div class="plan-meta">
                    <span id="planLabel">STANDART</span>
                    <span id="usageLabel">0/2</span>
                </div>
                <div class="bar-bg"><div id="progressBar" class="bar-fill"></div></div>
                <button id="btnUpgrade" class="btn-sidebar-pro">UPGRADE PARA PRO</button>
            </div>

            <div class="history-section">
                <label>RECENTES</label>
                <div id="historyList"></div>
            </div>

            <div class="user-footer">
                <div class="u-info">
                    <img id="uAvatar" src="">
                    <span id="uName">...</span>
                </div>
                <button id="btnLogout"><i data-lucide="log-out"></i></button>
            </div>
        </aside>

        <main class="main-content">
            <div class="workspace">
                <header class="hero">
                    <h1>Arquitetura de <span class="blue-text">Prompts</span></h1>
                </header>

                <div class="input-glass">
                    <textarea id="promptInput" placeholder="Sua ideia bruta aqui..."></textarea>
                    <div class="input-footer">
                        <span id="aiBadge" class="ai-badge">MODELO BÁSICO</span>
                        <button id="btnGenerate">GERAR PROMPT <i data-lucide="zap"></i></button>
                    </div>
                </div>

                <div id="loader" class="loader-box hidden">
                    <div class="spinner"></div>
                    <p>Processando algoritmos...</p>
                </div>

                <div id="resultBox" class="result-area hidden">
                    <div class="res-header">
                        <span>PROMPT ESTRUTURADO</span>
                        <button id="btnCopy">COPIAR</button>
                    </div>
                    <div id="outputText"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
